  </form>
</div>

  <div class="alert-box">
    <alert></alert>
  </div>

  <table class="table">
    <thead>
    <tr>
    <th class="addbtn" colspan="9"><img (click)="isAdduser=!isAdduser"src="../../assets/Add.png"></th>
    </tr>
      <tr class="theading">
        <th scope="col">User Id</th>
        <th scope="col">Display Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Login Id</th>
        <th scope="col">Email Id</th>
        <th scope="col">Add Date</th>
        <th scope="col">Update Date</th>
        <th scope="col"></th>        
      </tr>
    </thead>
    <tbody>
      <tr 
      *ngFor="let user of userdata; let i= index; let odd= odd" class="hover-highlight"
      [class.odd]="odd" [attr.contenteditable]="enableEdit && enableEditIndex == i" 
      >
        <th scope="row">{{i+1}}</th>
        <td ><input [ngClass]="{'userItem':!user.isEditable}" type="text" [(ngModel)]="user.username"  [disabled]="!user.isEditable"></td>
        <td ><input [ngClass]="{'userItem':!user.isEditable}" type="text" [(ngModel)]="user.firstName" [disabled]="!user.isEditable"></td>
        <td ><input [ngClass]="{'userItem':!user.isEditable}" type="text" [(ngModel)]="user.lastName"  [disabled]="!user.isEditable"></td>
        <td ><input [ngClass]="{'userItem':!user.isEditable}" type="text" [(ngModel)]="user.loginId"  [disabled]="!user.isEditable"></td>
    
        <td ><input [ngClass]="{'userItem':!user.isEditable}" type="text"[(ngModel)]="user.mailId"  [disabled]="!user.isEditable"></td>
        <td ><input [ngClass]="{'userItem':!user.isEditable}" type="text" [(ngModel)]="user.createdDate" disabled></td>
        <td ><input [ngClass]="{'userItem':!user.isEditable}" type="text" [(ngModel)]="user.modifiedDate"  disabled></td>
        <td>
          <button *ngIf="user.isEditable" id="saveBtn"  class="btn btn-default" (click)="updateUser(user.userId,i)" type ="submit">Save</button>
          <img routerLink="/userrole" class="table-row-action edit-action send-img" *ngIf="!user.isEditable" (click)="user.isEditable=!user.isEditable" src="../../assets/Send.png"> 
          <img *ngIf="!user.isEditable" (click)="deleteUser(user.userId,i)" src="../../assets/Recycle.png">
        </td>
      </tr>
    </tbody>
    </table>
